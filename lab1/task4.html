<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Statistics table</title> 
    </head>
    <body>
        <h2>Statistics table</h2>
        <table>
            <thead>
                <tr>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>35</td>
                    <td>Male</td>
                    <td>Brazil</td>
                </tr>
                <tr>
                    <td>27</td>
                    <td>Male</td>
                    <td>Poland</td>
                </tr>
                <tr>
                    <td>78</td>
                    <td>Female</td>
                    <td>Spain</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
